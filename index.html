<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - loaders - MMD loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<style>
		body {
			background-color: #fff;
			color: #444;
		}

		a {
			color: #08f;
		}
	</style>
</head>

<body>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - MMDLoader test<br />
		<a href="https://github.com/mrdoob/three.js/tree/master/examples/models/mmd#readme" target="_blank"
			rel="noopener">MMD Assets license</a><br />
		Copyright
		<a href="https://sites.google.com/view/evpvp/" target="_blank" rel="noopener">Model Data</a>

	</div>

	<script src="js/libs/ammo.wasm.js"></script>
	<script src="scoreoutputer.min.js"></script>

	<div id="three" style="position:absolute; top:0; left:0">
	</div>

	<script>
		// 建構子 ScoreOutputer 接受一個字串，該字串為 csv 的檔案名稱
		// 以下面範例，檔名就為 "109598105(總分: 6).csv"
		let so = new ScoreOutputer("110598091");
		so.installCSS(function () {
			// 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
			// installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式

			//加入項目，分數，完成狀況
			//第一個參數為 項目名稱
			//第2個參數為 項目分數
			//第3個參數為 完成狀況，有完成 true/未完成 false
			//有幾個項目就呼叫幾個 addChild
			//addChild 要比 renderModal 先呼叫
			so.addChild("視角可以移動及放大", 2, true);
			so.addChild("在畫面上畫出左眼的邊框", 2, true);
			so.addChild("複製左眼邊框變化到右眼", 2, true);
			so.addChild("可選擇當前讀取角色或按鍵選擇上 / 下一隻角色", 1, true);
			so.addChild("可儲存座標點檔案", 1, true);
			so.addChild("回答問題", 2, true);

			//產生自評表，參數如下所示
			so.renderModal(
				//1. 自評表插入位置 (預設 document.body)
				document.body,
				//2. 自評表背景 (預設紅色)
				'rgba(100,45,58,1)',
				//3. 自評表文字顏色 (預設白色)
				'white',
				//4. 自評表文字大小 (預設 14pt)
				'15pt',
				//5. 自評表 checkbox 文字大小 (預設多少忘了)
				'15px',
				//6. 自評表標題 (預設 "自我評分表")
				dialogTitle = "自我評分表"
			);

			//設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
			so.installDownloadBtn();

			//產生 "開啟自評表按鈕"
			so.renderBtn(
				//自評表按鈕插入位置
				document.querySelector("#three"),
				//自評表按鈕文字
				"開啟自評表"
			);
		});
	</script>

	<script type="module">

		import * as THREE from './build/three.module.js';
		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { OutlineEffect } from './jsm/effects/OutlineEffect.js';
		import { MMDLoader } from './jsm/loaders/MMDLoader.js';
		import { MMDAnimationHelper } from './jsm/animation/MMDAnimationHelper.js';

		let camera, scene, renderer, effect;
		let mesh, helper;
		let n;
		let modelFile = new Array(3);

		let mouseWorld, flagQ, offset;
		let line = new Array(4);
		let copyLine = new Array(4);
		let isLine = [];
		let fixed = [];
		let lock;
		let object = new Array(3);
		let count = new Array(3);
		for(let i = 0; i <= 2; i ++) {
			count[i] = new Array(4);
		}

		const vpds = [];


		Ammo().then(function (AmmoLib) {

			Ammo = AmmoLib;

			init();
			animate();

		});

		function getPosition(e) {
			mouseWorld = new THREE.Vector3();
			const { left, top, width, height } = e.currentTarget.getBoundingClientRect();
			mouseWorld.set(
				((e.clientX - left + 1) / width) * 2 - 1,
				-((e.clientY - top + 1) / height) * 2 + 1,
				(camera.near + camera.far) / (camera.near - camera.far),
			);
			mouseWorld.unproject(camera);

			//document.onclick = function ()

			//console.log( e )

			document.addEventListener( 'keydown', keyDownNumber, false );
		}

		function keyDownNumber(e) {
			
			for(let i = 0; i <= 1; i ++) {

				if(e.keyCode === 49 + i * 2) {

					console.log(i * 2 + 1);
					fixed[i * 2] = false;
					if (isLine[i * 2] == false) {
					const material_1_3 = new THREE.LineBasicMaterial( { color: 0x0000ff } );

					const points_1_3 = [];
					points_1_3.push( new THREE.Vector3( 0.125, 0, 20 ) );
					points_1_3.push( new THREE.Vector3( 1.375, 0, 20 ) );

					const geometry_1_3 = new THREE.BufferGeometry().setFromPoints( points_1_3 );

					line[i * 2] = new THREE.Line( geometry_1_3, material_1_3 );

					line[i * 2].position.y = mouseWorld.y;

					//line[i * 2].name = "top";
					//scene.remove( scene.getObjectByName( "top" ) )
					scene.add( line[i * 2] );

					//console.log(line[i * 2].position.y);
					//console.log(mouseWorld.y);

					isLine[i * 2] = true;

					}

					count[n][i * 2] = true;

					document.onclick = function () {

						fixed[i * 2] = true;
						//console.log(mouseWorld.y);
						lock = false;

					}

					break;

				}

				else if(e.keyCode === 50 + i * 2) {

					console.log(i * 2 + 2);
					fixed[i * 2 + 1] = false;
					if (isLine[i * 2 + 1] == false) {
					const material_2_4 = new THREE.LineBasicMaterial( { color: 0xff0000 } );

					const points_2_4 = [];
					points_2_4.push( new THREE.Vector3( 0, 7.625, 20 ) );
					points_2_4.push( new THREE.Vector3( 0, 8.875, 20 ) );

					const geometry_2_4 = new THREE.BufferGeometry().setFromPoints( points_2_4 );

					line[i * 2 + 1] = new THREE.Line( geometry_2_4, material_2_4 );

					line[i * 2 + 1].position.x = mouseWorld.x;
					line[i * 2 + 1].position.y = offset;

					//line[i * 2 + 1].name = "top";
					//scene.remove( scene.getObjectByName( "top" ) )
					scene.add( line[i * 2 + 1] );

					//console.log(line[i * 2 + 1].position.x);
					//console.log(mouseWorld.x);

					isLine[i * 2 + 1] = true;

					}

					count[n][i * 2 + 1] = true;

					document.onclick = function () {

						fixed[i * 2 + 1] = true;
						//console.log(line[i * 2 + 1].position.y);
						lock = false;

					}

					break;

				}
			}
		}

		function keyDownAlphabet(e) {

			/*if(e.keyCode === 68) {

				n ++;
				if(n == 3) n = 0;
				modelChange();

			}

			else if(e.keyCode === 65) {

				n --;
				if(n == -1) n = 2;
				modelChange();

			}*/

			if(e.keyCode === 83) {
			
				console.log("s");
				for(let i = 0; i <= 2; i ++) {
					for(let j = 0; j <= 3; j ++) {
						if(count[i][j] == false) return;
					}
				}
				console.log("doing download")
				let dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(object));
				let temp = document.createElement('a');
				temp.setAttribute("href", dataStr);
				temp.setAttribute("download","data.json");
				document.body.appendChild(temp);
				temp.click();
				temp.remove();


			}

			else if(e.keyCode === 81) {

				for(let i = 0; i <= 3; i ++) {

					if(isLine[i] == false) {

						return;

					}
				}

				if(flagQ == true) return;

				for(let i = 0; i <= 1; i ++) {

					const material_1_3 = new THREE.LineBasicMaterial( { color: 0x00ffff } );

					const points_1_3 = [];
					points_1_3.push( new THREE.Vector3( -0.125, 0, 20 ) );
					points_1_3.push( new THREE.Vector3( -1.375, 0, 20 ) );

					const geometry_1_3 = new THREE.BufferGeometry().setFromPoints( points_1_3 );

					copyLine[i * 2] = new THREE.Line( geometry_1_3, material_1_3 );

					copyLine[i * 2].position.y = line[i * 2].position.y;

					scene.add( copyLine[i * 2] );



					const material_2_4 = new THREE.LineBasicMaterial( { color: 0xff00ff } );

					const points_2_4 = [];
					points_2_4.push( new THREE.Vector3( 0, 7.625, 20 ) );
					points_2_4.push( new THREE.Vector3( 0, 8.875, 20 ) );

					const geometry_2_4 = new THREE.BufferGeometry().setFromPoints( points_2_4 );

					copyLine[i * 2 + 1] = new THREE.Line( geometry_2_4, material_2_4 );

					copyLine[i * 2 + 1].position.x = -line[i * 2 + 1].position.x;
					copyLine[i * 2 + 1].position.y = offset;

					scene.add( copyLine[i * 2 + 1] );

				}

				flagQ = true;

			}
		}

		function modelChange() {

			scene.remove(mesh);
			const loader = new MMDLoader();

			loader.load(modelFile[n], function (object) {

				mesh = object;
				mesh.position.y = - 10;

				scene.add(mesh);

			}, onProgress, null);

			if (n == 0) {
				offset = 0;
			}
			else if (n == 1) {
				offset = -2.75;
			}
			else if (n == 2) {
				offset = -3.75;
			}

		}

		document.body.addEventListener('mousemove', getPosition, false);

		function init() {
		
			lock = true;
			parent = {};
			n = 0;
			modelFile[0] = 'models/mmd/kizunaai/kizunaai.pmx';
			modelFile[1] = 'models/mmd/『天宮こころ(Kokoro Amamiya)』/『天宮こころ(Kokoro Amamiya)』.pmx'
			modelFile[2] = 'models/mmd/るいのれ式物述有栖_配布用フォルダ/物述有栖.pmx';

			for(let i = 0; i <= 2; i ++) {
				for(let j = 0; j <= 3; j ++) {
					count[i][j] = false;
				}
				object[i] = {
					name : modelFile[i].slice(modelFile[i].lastIndexOf('/') + 1),
					point1_x : 0,
					point1_y : 0,
					point2_x : 0,
					point2_y : 0,
					point3_x : 0,
					point3_y : 0,
					point4_x : 0,
					point4_y : 0
				};
			}

			flagQ = false;
			offset = 0;
			for(let i = 0; i <= 3; i ++) {

				isLine.push( false );
				fixed.push( false );

			}

			const container = document.createElement('div');
			document.body.appendChild(container);
			let scale = 30;
			camera = new THREE.OrthographicCamera(window.innerWidth / scale / - 2, window.innerWidth / scale / 2, window.innerHeight / scale / 2, window.innerHeight / scale / - 2, 0.1, 1000);
			//camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
			camera.position.z = 25;

			// scene

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);

			const ambient = new THREE.AmbientLight(0x666666);
			scene.add(ambient);

			const directionalLight = new THREE.DirectionalLight(0x887766);
			directionalLight.position.set(- 1, 1, 1).normalize();
			scene.add(directionalLight);

			//

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			effect = new OutlineEffect(renderer);

			// model

			const vpdFiles = [
				'models/mmd/vpds/01.vpd',
				'models/mmd/vpds/02.vpd',
				'models/mmd/vpds/03.vpd',
				'models/mmd/vpds/04.vpd',
				'models/mmd/vpds/05.vpd',
				'models/mmd/vpds/06.vpd',
				'models/mmd/vpds/07.vpd',
				'models/mmd/vpds/08.vpd',
				//'models/mmd/vpds/09.vpd',
				//'models/mmd/vpds/10.vpd',
				'models/mmd/vpds/11.vpd'
			];

			helper = new MMDAnimationHelper();

			const loader = new MMDLoader();

			loader.load(modelFile[n], function (object) {

				mesh = object;
				mesh.position.y = - 10;

				scene.add(mesh);

				let vpdIndex = 0;

				function loadVpd() {

					const vpdFile = vpdFiles[vpdIndex];

					loader.loadVPD(vpdFile, false, function (vpd) {

						vpds.push(vpd);

						vpdIndex++;

						if (vpdIndex < vpdFiles.length) {

							loadVpd();

						} else {
							
							initGui();

						}

					}, onProgress, null);

				}

				loadVpd();

			}, onProgress, null);

			//

			window.addEventListener('resize', onWindowResize);
			//鏡頭控制
			const cameracontrols = new OrbitControls(camera, renderer.domElement);
			cameracontrols.minDistance = 10;
			cameracontrols.maxDistance = 100;
			cameracontrols.enableRotate = false;


			document.addEventListener( 'keydown', keyDownAlphabet, false );


			function initGui() {

				const gui = new GUI();

				const dictionary = mesh.morphTargetDictionary;

				const controls = {};
				const keys = [];

				const models = gui.addFolder('Models');
				const poses = gui.addFolder('Poses');
				const morphs = gui.addFolder('Morphs');

				function getBaseName(s) {

					return s.slice(s.lastIndexOf('/') + 1);

				}

				function initControls() {

					for (const key in dictionary) {

						controls[key] = 0.0;

					}

					controls.pose = - 1;

					for (let i = 0; i < vpdFiles.length; i++) {

						controls[getBaseName(vpdFiles[i])] = false;

					}

					controls.model = n;
					console.log(n);

					for (let i = 0; i < modelFile.length; i++) {

						controls[getBaseName(modelFile[i])] = false;

					}

				}

				function initKeys() {

					for (const key in dictionary) {

						keys.push(key);

					}

				}

				function initPoses() {

					const files = { default: - 1 };

					for (let i = 0; i < vpdFiles.length; i++) {

						files[getBaseName(vpdFiles[i])] = i;

					}

					poses.add(controls, 'pose', files).onChange(onChangePose);

				}

				function initMorphs() {

					for (const key in dictionary) {

						morphs.add(controls, key, 0.0, 1.0, 0.01).onChange(onChangeMorph);

					}

				}

				function initModels() {

					const files = {};

					for (let i = 0; i < modelFile.length; i++) {

						files[getBaseName(modelFile[i])] = i;

					}
					models.add(controls, 'model', files).onChange(onChangeModel);

				}

				function onChangeModel() {
				
					n = parseInt(controls.model);
					modelChange();

				}

				function onChangeMorph() {

					for (let i = 0; i < keys.length; i++) {

						const key = keys[i];
						const value = controls[key];
						mesh.morphTargetInfluences[i] = value;

					}

				}

				function onChangePose() {

					const index = parseInt(controls.pose);

					if (index === - 1) {

						mesh.pose();

					} else {

						helper.pose(mesh, vpds[index]);

					}

				}

				initControls();
				initKeys();
				initModels();
				initPoses();
				initMorphs();

				onChangePose();
				onChangeMorph();

				models.open();
				poses.open();
				morphs.open();				

			}

		}

		function onProgress(xhr) {

			if (xhr.lengthComputable) {

				const percentComplete = xhr.loaded / xhr.total * 100;
				console.log(Math.round(percentComplete, 2) + '% downloaded');

			}

		}

		function onWindowResize() {

			let scale = 30;
			camera.left = window.innerWidth / scale / - 2;
			camera.right = window.innerWidth / scale / 2;
			camera.top = window.innerHeight / scale / 2;
			camera.bottom = window.innerHeight / scale / - 2;
			camera.updateProjectionMatrix();

			effect.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {

			requestAnimationFrame(animate);

			if (isLine[0] == true && fixed[0] == false) {

				line[0].position.y = mouseWorld.y;
			}

			else if (isLine[1] == true && fixed[1] == false)
			{

				line[1].position.x = mouseWorld.x;
				line[1].position.y = offset;

			}

			else if (isLine[2] == true && fixed[2] == false)
			{

				line[2].position.y = mouseWorld.y;

			}

			else if (isLine[3] == true && fixed[3] == false)
			{

				line[3].position.x = mouseWorld.x;
				line[3].position.y = offset;

			}

			if (flagQ == true) {

				copyLine[0].position.y = line[0].position.y;
				copyLine[1].position.x = -line[1].position.x;
				copyLine[2].position.y = line[2].position.y;
				copyLine[3].position.x = -line[3].position.x;
				copyLine[1].position.y = line[1].position.y;
				copyLine[3].position.y = line[3].position.y;

			}

			if (count[n][0] == true && count[n][1] == true) {
			
				if (count[n][2] == true && count[n][3] == true) {
				
						if (lock == false) {
						object[n].point1_x = line[3].position.x;
						object[n].point1_y = line[0].position.y;
						object[n].point2_x = line[1].position.x;
						object[n].point2_y = line[0].position.y;
						object[n].point3_x = line[1].position.x;
						object[n].point3_y = line[2].position.y;
						object[n].point4_x = line[3].position.x;
						object[n].point4_y = line[2].position.y;
						lock = true;
						console.log("n" + (n + 1) + " is worked")

					}
				}
			}

			render();

		}

		function render() {

			effect.render(scene, camera);

		}
	</script>

</body>
